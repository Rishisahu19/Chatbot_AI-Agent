<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Chatbot</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 1rem;
            background-color: #f7f7f7;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            background-color: #fff;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
            text-align: left;
        }

        .bot p {
            margin: 5px 0;
        }

        .bot ul,
        .bot ol {
            margin: 5px 0 5px 20px;
        }

        .bot strong {
            font-weight: bold;
        }

        .bot em {
            font-style: italic;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>üç¥ Restaurant AI Assistant</h2>

    <div id="chat"></div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask me: What's on the dinner menu?" />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const inputEl = document.getElementById("userInput");
        const chatDiv = document.getElementById("chat");
        const sendBtn = document.getElementById("sendBtn");

        // Send message on Enter key
        inputEl.addEventListener("keydown", function (event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const userMessage = inputEl.value.trim();
            console.log((userMessage));
            
            console.log(typeof(userMessage));

            if (!userMessage) return;

            // Disable button while waiting
            sendBtn.disabled = true;

            // User message
            const userMsgDiv = document.createElement("div");
            userMsgDiv.className = "message user";
            userMsgDiv.textContent = userMessage;
            chatDiv.appendChild(userMsgDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({input: userMessage })
                });

                const data = await res.json();
                

                // Bot message with Markdown rendering
                const botMsgDiv = document.createElement("div");
                botMsgDiv.className = "message bot";
                botMsgDiv.innerHTML = marked.parse(data.output); // Render Markdown
                chatDiv.appendChild(botMsgDiv);

                chatDiv.scrollTop = chatDiv.scrollHeight;

                // Clear input
                inputEl.value = "";
            } catch (err) {
                const errorDiv = document.createElement("div");
                errorDiv.className = "message bot";
                errorDiv.style.backgroundColor = "#f8d7da";
                errorDiv.textContent = "‚ùå Error: " + err.message;
                chatDiv.appendChild(errorDiv);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            } finally {
                sendBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
